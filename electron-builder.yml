appId: cn.org.uyou.todo
productName: uyou ToDo
copyright: Copyright Â© 2022 Anthony Lu
mac:
  category: public.app-category.utilities
  icon: ./logo.icns
  darkModeSupport: true
  target:
    - target: dmg
      arch:
        - x64
        - arm64
win:
  icon: ./logo.ico
  artifactName: '${productName}-${version}-${arch}.${ext}'
linux:
  icon: ./logo.png
  target:
    - target: snap
      arch:
        - x64
    - target: flatpak
      arch:
        - x64
    - target: AppImage
      arch:
        - x64
        - arm64
  category: Utility
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
files:
  - dist/**/*
  - electron/**/*
directories:
  buildResources: assets
  output: dist_electron
